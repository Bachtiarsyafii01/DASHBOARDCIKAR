<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login - Dashboard Monitoring CIKAR</title>
<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
<style>
:root {
  --bg:#f4f6f8;
  --white:#fff;
  --bri:#00529c;
  --text:#0b1220;
  --muted:#6b7280;
  --card-shadow:0 8px 20px rgba(16,24,40,0.06);
  --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  --font-size: 14px;
}
body {
    font-family: var(--font-family);
    background-color: var(--bg);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.login-container {
    background: var(--white);
    padding: 40px;
    border-radius: 12px;
    box-shadow: var(--card-shadow);
    width: 350px;
    text-align: center;
}
.login-container .header {
    border-bottom: none;
    padding: 0;
    margin-bottom: 24px;
    height: auto;
    display: flex;
    justify-content: center;
    align-items: center;
}
.login-container .header h1 {
    font-size: 20px;
    margin: 0;
    text-align: center;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    padding: 0;
}
.input-group {
    margin-bottom: 16px;
    text-align: left;
    position: relative;
}
.input-group label {
    display: block;
    margin-bottom: 8px;
    color: var(--muted);
    font-weight: 600;
}
.input-group input {
    width: 100%;
    padding: 12px;
    padding-right: 40px;
    border: 1px solid #e5e7eb;
    border-radius: 8px;
    box-sizing: border-box;
}
.input-group .toggle-password {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-0%);
    cursor: pointer;
    font-size: 20px;
    color: var(--muted);
}
button {
    width: 100%;
    padding: 12px;
    background-color: var(--bri);
    color: #fff;
    border: none;
    border-radius: 8px;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease;
}
button:hover {
    background-color: #004482;
}
.error-text {
    color: #ef4444;
    font-size: 14px;
    margin-top: 16px;
}
@media (max-width: 480px) {
    .login-container {
        width: 90%;
        padding: 20px;
    }
}
</style>
</head>
<body>

<div class="login-container">
  <div class="header">
    <h1>DASHBOARD MONITORING CIKAR</h1>
  </div>
  <form id="loginForm">
    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <i class="uil uil-eye-slash toggle-password" id="togglePasswordIcon"></i>
    </div>
    <button type="submit">Masuk</button>
    <p id="error-message" class="error-text"></p>
  </form>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(event) {
  event.preventDefault();
  const usernameInput = document.getElementById('username').value;
  const passwordInput = document.getElementById('password').value;
  const errorMessage = document.getElementById('error-message');
  const validUsername = 'admin';
  const validPassword = 'ITCikar';

  if (usernameInput === validUsername && passwordInput === validPassword) {
    localStorage.setItem('isLoggedIn', 'true');
    window.location.href = 'index.html';
  } else {
    errorMessage.textContent = 'Username atau password salah.';
  }
});

const passwordInput = document.getElementById('password');
const toggleIcon = document.getElementById('togglePasswordIcon');
toggleIcon.addEventListener('click', () => {
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.replace("uil-eye-slash", "uil-eye");
    } else {
        passwordInput.type = 'password';
        toggleIcon.classList.replace("uil-eye", "uil-eye-slash");
    }
});
</script>

</body>
</html>
